    <!--Meta description-->
    <meta name="description" content="Descubre el placer en nuestra acogedora cafetería. Deliciosos cafés, meriendas tentadoras y un ambiente encantador te esperan. Disfruta de grandes momentos en un espacio diseñado para satisfacer tus antojos y crear recuerdos. ¡Bienvenido a Coffe-Club tu destino predilecto a la hora de vivir experiencias inolvidables!">
    <!--Keywords o plabras clave-->
    <meta name="keywords" content="Cafe, Ambiente acojedor, Postres irresistebles, Experiencia cafetera, Bebidas refrescantes, Desayunos frescos, Pateleria artesanal, Merienda, Calidad, Cafe de especialidad ">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg menu">
            <div class="container-fluid">
              <a class="navbar-brand ms-1 px-4 logo" href="../index.html"><img src="../imagenes/logo pagina wed 2.png" alt="logo-de-wed"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto m px-5">
                  <li class="nav-item">
                    <a class="nav-link" href="./menu.html">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./locales.html">Locales</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <h1>
            Contacto
        </h1>
    </header>
    <hr>
    <main class="containerPadre">
      <div class="containerForm">
        <div class="form__fondo">
          <h2>Contactanos</h2>
          <form action="#">
            <div class="contenedor__input">
              <input type="name" required>
              <label for="#">Nombre</label>
              <span class="form__icon"><i class="fa-solid fa-user"></i></span>
            </div>
            <div class="contenedor__input">
              <input type="text" required>
              <label for="#">Email</label>
              <span class="form__icon"><i class="fa-solid fa-envelope"></i></span>
            </div>
            <div class="contenedor__input">
              <input type="text" required>
              <label for="#">Telefono</label>
              <span class="form__icon"><i class="fa-solid fa-phone"></i></span>
            </div>
            <div class="contenedor__input">
              <input type="text" required>
              <label for="#">Comentarios</label>
              <span class="form__icon"><i class="fa-solid fa-comment"></i></span>
            </div>

            <button type="submit" class="btn__enviar">Enviar</button>
          </form>
        </div>
      </div>

    </main>
    
    <footer>
      <div class="redes-container">
        <a href="https://www.instagram.com/" target="_blank"><img src="../imagenes/instagram.png" alt="instagram"></a>
        <a href="https://twitter.com/home?lang=es" target="_blank"><img src="../imagenes/twitter.png" alt="twitter"></a>
        <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img src="../imagenes/facebook.png" alt="facebook"></a>
      </div>
    </footer>
    <!--link que se coloca antes del cierre del body-->
