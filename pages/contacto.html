        <h1>
            Contacto
        </h1>
    </header>
    <hr>
    <main class="containerForm">
      <form class="form">
        <h2 class="form__title">Contactanos</h2>
        <p class="form__paragraph">Si tienes alguna duda o consulta no dudes en contactarnos</p>

        <div class="form__container">
          <div class="form__group">
            <input type="text" id="name" class="form__input">
            <label for="name" class="form__label">Nombre:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="text" id="number" class="form__input">
            <label for="number" class="form__label">Telefono:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="text" id="mail" class="form__input">
            <label for="mail" class="form__label">Email:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="text" id="comment" class="form__input">
            <label for="comment" class="form__label">Comentarios:</label>
            <span class="form__line"></span>
          </div>
          

          <input type="submit" class="form__submit" value="Enviar">

        </div>
      </form>

    </main>
    
    <footer>
        <div class="redes-container">
